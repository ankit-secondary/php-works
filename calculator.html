<html>
    <head>
        <title>CALCULATOR</title>
    </head>
    <body>
        
        <!--using form tag-->

        <form action="calculator.php" method="POST">
        <center>

        <!--using style tag for colour and input types for input-->

       <p style=color:blue>ENTER THE FIRST  NUMBER
        <input type="text" name="num1"></p>

       <p style=color:blue>ENTER THE SECOND NUMBER
        <input type="text" name="num2"></p>

        <p style=color:blue>ENTER THE NO. FOR SQARE ROOT
